<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script defer src="./main.js"></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Spli <br />
        tter
      </h1>
      <main class="calculator">
        <article class="controls">
          <fieldset class="control-bill">
            <label class="control-label" for="bill" class="label-bill"
              >Bill</label
            >
            <div class="input-wrapper">
              <img
                class="input-icon icon--bill"
                src="./images/icon-dollar.svg"
                alt="Dollar icon"
              />
              <input
                id="inputBill"
                class="text-input text-input--bill"
                type="text"
                inputmode="numeric"
                placeholder="0"
              />
            </div>
          </fieldset>

          <fieldset class="control-tip">
            <label class="control-label">Select Tip %</label>

            <div class="control-tip-body">
              <label class="tip-radio">
                <input type="radio" value="5" name="tip" />
                <span tabindex="0">5%</span>
              </label>
              <label class="tip-radio">
                <input type="radio" value="10" name="tip" />
                <span tabindex="0">10%</span>
              </label>
              <label class="tip-radio">
                <input type="radio" value="15" name="tip" />
                <span tabindex="0">15%</span>
              </label>
              <label class="tip-radio">
                <input type="radio" value="25" name="tip" />
                <span tabindex="0">25%</span>
              </label>
              <label class="tip-radio">
                <input type="radio" value="50" name="tip" />
                <span tabindex="0">50%</span>
              </label>
              <label class="tip-radio-custom">
                <input type="radio" value="custom" name="tip" />
                <input
                  id="inputCustom"
                  class="text-input text-input--custom"
                  type="text"
                  placeholder="Custom"
                  inputmode="numeric"
                />
              </label>
            </div>
          </fieldset>

          <fieldset id="peopleFieldset" class="control-people invali">
            <div class="control-label-container">
              <label class="control-label" for="inputPeople"
                >Number of People</label
              >
              <span id="invalidPeopleNo">Can't be zero </span>
            </div>
            <div class="input-wrapper">
              <img
                class="input-icon"
                src="./images/icon-person.svg"
                alt="Person icon"
              />
              <input
                id="inputPeople"
                type="text"
                placeholder="5"
                class="text-input text-input--people"
              />
            </div>
          </fieldset>
        </article>

        <aside class="results">
          <div class="result-text">
            <h2 class="result-title">Tip Amount</h2>
            <p class="result-subtitle">/ person</p>
          </div>
          <p id="tipValue" class="result-value">$<span>4.27</span></p>

          <div class="result-text">
            <h2 class="result-title">Total</h2>
            <p class="result-subtitle">/ person</p>
          </div>
          <p id="totalValue" class="result-value">$<span>32.79</span></p>
          <button id="btnReset" type="button" class="btn">RESET</button>
        </aside>
      </main>
    </div>
  </body>
</html>
