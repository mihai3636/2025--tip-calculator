<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />

    <script defer src="./main.js"></script>

    <title>Tip calculator app</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Spli <br />
        tter
      </h1>
      <main class="calculator">
        <article class="controls">
          <fieldset class="control-bill">
            <label for="bill" class="label-bill">Bill</label>
            <input id="bill" type="text" class="bill" />
          </fieldset>

          <fieldset class="control-tip">
            <legend>Select Tip %</legend>
            <label class="tip-radio">
              <input type="radio" value="5" name="tip" />
              <span>5%</span>
            </label>
            <label class="tip-radio">
              <input type="radio" value="10" name="tip" />
              <span>10%</span>
            </label>
            <label class="tip-radio">
              <input type="radio" value="15" name="tip" />
              <span>15%</span>
            </label>
            <label class="tip-radio">
              <input type="radio" value="25" name="tip" />
              <span>25%</span>
            </label>
            <label class="tip-radio">
              <input type="radio" value="50" name="tip" />
              <span>50%</span>
            </label>
            <label class="tip-radio">
              <input type="radio" value="custom" name="tip" />
              <input id="inputCustomTip" type="text" placeholder="Custom" />
            </label>
          </fieldset>

          <fieldset>
            <label for="inputPeople">Number of People</label>
            <input id="inputPeople" type="text" placeholder="5" />
          </fieldset>
        </article>

        <!-- TODO: make this a grid?? Wondering how to create that gap on desktop
          (the spacing between the reset button and texts) 
        -->
        <aside class="results">
          <div class="result-text">
            <h2 class="result-title">Tip Amount</h2>
            <p class="result-subtitle">/ person</p>
          </div>
          <p id="tipValue" class="result-value">$<span>4.27</span></p>

          <div class="result-text">
            <h2 class="result-title">Tip Amount</h2>
            <p class="result-subtitle">/ person</p>
          </div>
          <p id="totalValue" class="result-value">$<span>32.79</span></p>
          <button id="btnReset" type="button" class="btn">RESET</button>
        </aside>
      </main>
    </div>
    <!-- Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    person Total / person Reset -->
  </body>
</html>
